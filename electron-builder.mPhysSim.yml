appId: com.tianjin.mPhysSim
productName: 多物理场数值模拟仿真计算
directories:
  buildResources: build
  output: dist
# 禁用差异更新文件
buildVersion: 1.0.0
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!**/*.map'
  - '!**/__pycache__/**'
  - '!**/*.pyc'
  - '!**/*.pyo'
  - '!**/{README.md,README.txt,RELEASES.md}'
  # 排除extension文件
asarUnpack:
  - resources/**

extraResources:
  # 包含 DOE 服务文件
  - from: src/main/services/doeService
    to: services/doeService
    filter:
      - '**/*.jar'
      - '**/*.bat'
      - '**/*.exe'
      - 'Python/**/*'
      # 注意：filter 不支持排除语法，排除规则需要在 files 中配置

